<!DOCTYPE html>
<html>
<head>
    <title>Favicon Generator</title>
</head>
<body>
    <canvas id="favicon" width="32" height="32"></canvas>
    <script>
        const canvas = document.getElementById('favicon');
        const ctx = canvas.getContext('2d');
        
        // Background gradient
        const gradient = ctx.createLinearGradient(0, 0, 32, 32);
        gradient.addColorStop(0, '#667eea');
        gradient.addColorStop(1, '#764ba2');
        
        // Draw cloud background
        ctx.fillStyle = gradient;
        ctx.beginPath();
        ctx.roundRect(2, 8, 28, 16, 8);
        ctx.fill();
        
        // Draw robot head
        ctx.fillStyle = '#2ecc71';
        ctx.beginPath();
        ctx.arc(16, 16, 6, 0, 2 * Math.PI);
        ctx.fill();
        
        // Draw eyes
        ctx.fillStyle = '#fff';
        ctx.beginPath();
        ctx.arc(14, 15, 1, 0, 2 * Math.PI);
        ctx.fill();
        ctx.beginPath();
        ctx.arc(18, 15, 1, 0, 2 * Math.PI);
        ctx.fill();
        
        // Draw mouth
        ctx.fillStyle = '#fff';
        ctx.fillRect(15, 18, 2, 1);
        
        // Draw antenna
        ctx.strokeStyle = '#f39c12';
        ctx.lineWidth = 1;
        ctx.beginPath();
        ctx.moveTo(16, 10);
        ctx.lineTo(16, 6);
        ctx.stroke();
        
        ctx.fillStyle = '#f39c12';
        ctx.beginPath();
        ctx.arc(16, 6, 1, 0, 2 * Math.PI);
        ctx.fill();
        
        // Convert to ICO format (base64)
        const dataURL = canvas.toDataURL('image/png');
        console.log('Favicon Data URL:', dataURL);
    </script>
</body>
</html>
