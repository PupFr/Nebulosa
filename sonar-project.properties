sonar.projectKey=PupFr_Nebulosa
sonar.organization=pupfr
sonar.projectName=Nebulosa Telegram Bot
sonar.projectDescription=Telegram bot for Zoom OAuth integration with comprehensive security scanning

# Source configuration
sonar.sources=.
sonar.exclusions=node_modules/**,**/node_modules/**,**/*.spec.js,**/*.test.js,coverage/**,docs/**,gh-pages/**,.git/**

# Language configuration
sonar.javascript.file.suffixes=.js,.jsx
sonar.sourceEncoding=UTF-8

# Coverage configuration (if you add tests)
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Security configuration
sonar.security.hotspots.maxLineLength=120
sonar.security.enabledLanguages=js,javascript

# Quality gate configuration
sonar.qualitygate.wait=true
